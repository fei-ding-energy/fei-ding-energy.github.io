<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Site</title>
    <style>
      body {font: 16px/1.5 system-ui, sans-serif; margin:0; color:#111}
      header {padding:4rem 1rem; text-align:center; background:#f5f5f7}
      main {max-width:800px; margin:2rem auto; padding:0 1rem}
      a {text-decoration:none}
      nav a {margin:0 .5rem}
      footer {text-align:center; padding:2rem; color:#666}
      .btn {display:inline-block; padding:.75rem 1rem; border:1px solid #ddd; border-radius:8px}
    </style>
  </head>
  <body>
    <header>
      <h1>Hello, I’m [Your Name]</h1>
      <p>Short tagline about what you do.</p>
      <nav>
        <a class="btn" href="#work">Work</a>
        <a class="btn" href="#about">About</a>
        <a class="btn" href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <h2 id="work">Work</h2>
      <p>Show 3–6 projects with links.</p>
      <h2 id="about">About</h2>
      <p>1–2 paragraphs about you.</p>
      <h2 id="contact">Contact</h2>
      <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
    </main>
    <footer>© <span id="y"></span> Your Name</footer>
    <script>document.getElementById('y').textContent=(new Date).getFullYear()</script>
  </body>
</html>
